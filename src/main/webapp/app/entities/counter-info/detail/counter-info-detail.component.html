<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="counterInfo">
      <h2 data-cy="counterInfoDetailsHeading"><span jhiTranslate="jewelsysApp.counterInfo.detail.title">Counter Info</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ counterInfo.id }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.counterInfo.counterNo">Counter No</span></dt>
        <dd>
          <span>{{ counterInfo.counterNo }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.counterInfo.counterName">Counter Name</span></dt>
        <dd>
          <span>{{ counterInfo.counterName }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.counterInfo.delFlg">Del Flg</span></dt>
        <dd>
          <span>{{ counterInfo.delFlg }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.counterInfo.shopInfo">Shop Info</span></dt>
        <dd>
          <div *ngIf="counterInfo.shopInfo">
            <a [routerLink]="['/shop-info', counterInfo.shopInfo?.id, 'view']">{{ counterInfo.shopInfo?.shopCode }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/counter-info', counterInfo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
