<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-data-category-heading"
        data-cy="DataCategoryCreateUpdateHeading"
        jhiTranslate="jewelsysApp.dataCategory.home.createOrEditLabel"
      >
        Create or edit a Data Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jewelsysApp.dataCategory.categoryType" for="field_categoryType"
            >Category Type</label
          >
          <input
            type="text"
            class="form-control"
            name="categoryType"
            id="field_categoryType"
            data-cy="categoryType"
            formControlName="categoryType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jewelsysApp.dataCategory.categoryCode" for="field_categoryCode"
            >Category Code</label
          >
          <input
            type="text"
            class="form-control"
            name="categoryCode"
            id="field_categoryCode"
            data-cy="categoryCode"
            formControlName="categoryCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jewelsysApp.dataCategory.value" for="field_value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jewelsysApp.dataCategory.categoryDesc" for="field_categoryDesc"
            >Category Desc</label
          >
          <input
            type="text"
            class="form-control"
            name="categoryDesc"
            id="field_categoryDesc"
            data-cy="categoryDesc"
            formControlName="categoryDesc"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
