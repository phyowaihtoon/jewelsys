<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="gemsType">
      <h2 data-cy="gemsTypeDetailsHeading"><span jhiTranslate="jewelsysApp.gemsType.detail.title">Gems Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ gemsType.id }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.gemsType.code">Code</span></dt>
        <dd>
          <span>{{ gemsType.code }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.gemsType.name">Name</span></dt>
        <dd>
          <span>{{ gemsType.name }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.gemsType.delFlg">Del Flg</span></dt>
        <dd>
          <span>{{ gemsType.delFlg }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/gems-type', gemsType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
