<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="goldItemGroup">
      <h2 data-cy="goldItemGroupDetailsHeading"><span jhiTranslate="jewelsysApp.goldItemGroup.detail.title">Gold Item Group</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ goldItemGroup.id }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.goldItemGroup.code">Code</span></dt>
        <dd>
          <span>{{ goldItemGroup.code }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.goldItemGroup.name">Name</span></dt>
        <dd>
          <span>{{ goldItemGroup.name }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.goldItemGroup.delFlg">Del Flg</span></dt>
        <dd>
          <span>{{ goldItemGroup.delFlg }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.goldItemGroup.goldType">Gold Type</span></dt>
        <dd>
          <div *ngIf="goldItemGroup.goldType">
            <a [routerLink]="['/gold-type', goldItemGroup.goldType?.id, 'view']">{{ goldItemGroup.goldType?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/gold-item-group', goldItemGroup.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
