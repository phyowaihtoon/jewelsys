<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mortgageItem">
      <h2 data-cy="mortgageItemDetailsHeading"><span jhiTranslate="jewelsysApp.mortgageItem.detail.title">Mortgage Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mortgageItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.mortgageItem.groupCode">Group Code</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jewelsysApp.MortgageItemGroup.' + mortgageItem.groupCode }}">{{ mortgageItem.groupCode }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.mortgageItem.code">Code</span></dt>
        <dd>
          <span>{{ mortgageItem.code }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.mortgageItem.itemName">Item Name</span></dt>
        <dd>
          <span>{{ mortgageItem.itemName }}</span>
        </dd>
        <dt><span jhiTranslate="jewelsysApp.mortgageItem.delFlg">Del Flg</span></dt>
        <dd>
          <span>{{ mortgageItem.delFlg }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mortgage-item', mortgageItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
